<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        
        <h1 id="headerText">
            Tic Tac Toe
        </h1>

    </header>
    <main>
        <div id="instructionText">Instruction</div>

        <div class="boxes-container">
            <div id="0" class ="box 0" data-0="0">
                <h1 id="box0Text">
                    
                </h1>        
            </div>
            <div id="1" class="box 1" data-0="1">
                <h1 id="box1Text">
                    
                </h1>   
            </div>
            <div id="2" class="box 2" data-0="2">
                <h1 id="box2Text">
                    
                </h1>  
            </div>
            <div id="3" class="box 3" data-0="3">
                <h1 id="box3Text">
                    
                </h1>  
            </div>
            <div id="4" class="box 4" data-0="4">
                <h1 id="box4Text">
                    
                </h1>  
            </div>
            <div id="5" class="box 5" data-0="5">
                <h1 id="box5Text">
                    
                </h1>  
            </div>
            <div id="6" class="box 6" data-0="6">
                <h1 id="box6Text">
                    
                </h1>  
            </div>
            <div id="7" class="box 7" data-0="7">
                <h1 id="box7Text">
                    
                </h1>  
            </div>
            <div id="8" class="box 8" data-0="8">
                <h1 id="box8Text">
                    
                </h1>  
            </div>
        </div>

        <div>
            <button id="resetButton">Restart</button>
        </div>

    </main>
    <footer> 
        <h3 id="footerText">
            Copyright Â© 2024 sjadrian
        </h3> 
    </footer>
</body>
</html>
